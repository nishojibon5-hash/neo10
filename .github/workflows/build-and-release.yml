name: Build and Release APK

on:
  push:
    branches: [ "main" ] # সরাসরি টেস্ট করার জন্য মেইন ব্রাঞ্চ যুক্ত করা হলো
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4 # v4 আপডেট করা হয়েছে
        with:
          distribution: "temurin"
          java-version: "17" # Java 17 ব্যবহার করা নিরাপদ

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install # npm ci এর বদলে install ট্রাই করুন যদি প্রথমবার হয়

      - name: Build web assets
        run: npm run build

      - name: Build Android
        run: |
          npm install -g @capacitor/cli
          npx cap sync
          cd android
          chmod +x gradlew # পারমিশন ফিক্স করার জন্য
          ./gradlew assembleRelease

      - name: Find and Upload APK
        uses: actions/upload-artifact@v4 # রিলিজ হওয়ার আগে ফাইলটি চেক করার জন্য
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/*.apk
          body: "New APK release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
