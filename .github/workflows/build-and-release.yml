name: Build and Release APK (Debug Bypass Mode)

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Bypass and Force Create Android Folder
        run: |
          npm install -g @capacitor/cli
          # অ্যান্ড্রয়েড ফোল্ডার রি-ক্রিয়েট করা হচ্ছে যাতে গিট পুশ ঝামেলা না করে
          rm -rf android 
          npx cap add android
          npx cap sync

      - name: Build APK (Debug Mode)
        # এখানে assembleRelease এর বদলে assembleDebug ব্যবহার করা হয়েছে যাতে ফোনে সহজে ইনস্টল হয়
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/*.apk
          body: "Debug mode APK build successful! This version can be installed easily on Android devices."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
