name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: '31'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build web assets
        run: npm run build
        
      - name: Setup Capacitor
        run: |
          npm install -g @capacitor/cli
          npx cap init --web-dir dist/spa
          
      - name: Add Android platform
        run: npx cap add android
        
      - name: Sync Capacitor
        run: npx cap sync
        
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
          
      - name: Sign APK (optional - requires secrets)
        if: secrets.KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
          cd android
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=$(pwd)/app/keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
            
      - name: Find APK file
        id: apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.apk.outputs.apk_path }}
          body: |
            # JOY BANGLA Release
            
            APK built from commit: ${{ github.sha }}
            
            ## Installation
            Download the APK and install it on your Android device.
            
            You may need to enable "Unknown Sources" in your device settings.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
