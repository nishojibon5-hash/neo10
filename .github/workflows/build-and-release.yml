name: Build and Release APK (Bypass Mode)

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Bypass and Force Create Android Folder
        run: |
          npm install -g @capacitor/cli
          # যদি অ্যান্ড্রয়েড ফোল্ডার থাকে সেটা মুছে ফেলে নতুন করে তৈরি করবে (বাইপাস)
          rm -rf android 
          npx cap add android
          npx cap sync

      - name: Build APK (Release)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/*.apk
          body: "Bypass mode build successful!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
